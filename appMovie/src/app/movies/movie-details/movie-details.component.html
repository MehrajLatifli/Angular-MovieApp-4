<div class="card mb-3" *ngIf="movie else no_movies">
  <div class="row">
    <div class="col-md-3">
      <img src="{{movie.imageUrl}}" class="img-fluid rounded-start">
    </div>

    <div class="col-md-9  d-flex flex-column text-left ng-star-inserted">
      <div class="card-body d-flex flex-column">
        <h2 class="card-title">
          {{movie.title}}
        </h2>
        <p class="card-text">
          {{movie.description}}
        </p>

        <img style="width: 150px" src="{{movie.subimageUrl}}" alt="images">

        <br>

        <form [formGroup]="commentform" (ngSubmit)="postComment()">

          <input type="text" id="commnettext" formControlName="commnettext">

          <button  type="submit" class="btn btn-success">

            Create comment

         </button>

        </form>

        <div *ngFor="let itemcomment of comments">
          <p>
            {{itemcomment.useremail}}: {{itemcomment.commnettext}}
          </p>
        </div>

        <br>

      </div>
    </div>
  </div>
</div>

<ng-template #no_movies>
  <div class="alert alert-warning">
      No movie found.
  </div>
</ng-template>
